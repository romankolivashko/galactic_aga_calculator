<!DOCTYPE html>
<html>
<head>
  <title>Galactic Age alculator</title>
</head>
<body>
  <img src="../assets/images/galaxy.jpg" alt="stars, nothing but stars">
  <h3>Please enter your age</h3>
  <form id="calculate-age-form">
    <label for="age">Age:</label>
    <input id="age" type="number">
    <button type="submit">Submit</button>
  </form>

  <p id="earth"></p>
  <p id="mercury"></p>
  <p id="venus"></p>
  <p id="mars"></p>
  <p id="jupiter"></p>

  <form id="years-left-form">
    <label for="life-left">Life expectancy:</label>
    <input id="life-left" type="number">
    <button type="submit">Submit</button>
  </form>

  <p id="years"></p>
</body>
</html>
